<header>
  <nav class="navbar bg-light justify-content-center" *ngIf="!isUserAvailable">
    <div class="row ">
      <div class="col">
          <legend>Sign In</legend>
      </div>
    </div>
  </nav>
  <nav class="navbar navbar-expand-sm navbar-light bg-light" *ngIf="isUserAvailable" >
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
        aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavId">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item" [routerLinkActive]="['active']">
          <a class="nav-link" routerLink="/dashboard">Dashboard</a>
        </li>
        <li class="nav-item" [routerLinkActive]="['active']">
          <a class="nav-link" routerLink="/analytics">Analytics</a>
        </li>
        <li class="nav-item" [routerLinkActive]="['active']">
          <a class="nav-link" routerLink="/profile">Profile</a>
        </li>
      </ul>
    </div>
    <div class="nav navbar-nav">
      <span class="nav-item nav-link">Welcome {{ userName }}</span>
      <a class="nav-item nav-link" (click)='logout()'>Logout</a>
    </div>
  </nav>
</header>
