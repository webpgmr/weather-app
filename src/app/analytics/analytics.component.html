<section class="main-section">
  <div class="container">
    <ng4-loading-spinner [loadingText]="'Please wait...'"></ng4-loading-spinner>
    <div class="row" *ngIf="!isData && service.displayError !== undefined">
      <div class="col">
        <alert type="danger">
          <strong>!</strong> {{ service.displayError }}
        </alert>
      </div>
    </div>
    <div class="row justify-content-center" *ngIf="isData">
      <div class="col">
        <legend> Weather Forecast {{ foreCastData.city.name}} , {{ foreCastData.city.country }} </legend>
        <table class="table">
          <tr>
            <th scope="col">Date and time</th>
            <th scope="col">Weather</th>
            <th scope="col">Temperature</th>
            <th scope="col">Wind Direction</th>
          </tr>
          <tr *ngFor="let item of foreCastData.list;">
            <td>{{ item.dt_txt}}</td>
            <td><img src="https://openweathermap.org/img/w/{{ item.weather[0].icon }}.png"> {{ item.weather[0].description}}</td>
            <td>{{ item.main.temp - 273.15 | number:'1.0-0' }} Â°C</td>
            <td>{{ service.degToCompass(item.wind.deg) }}</td>
          </tr>
        </table>
      </div>
    </div>
    <!-- chart is displayed here-->
    <div class="row">
      <div class="col">
       <canvas id="myChart"></canvas>
      </div>
    </div>
    <!-- chart is displayed here-->
  </div>
</section>
