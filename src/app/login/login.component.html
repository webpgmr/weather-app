<section class="main-section">
<div class="container">
    <div class="row">
        <div class='col-md-3'></div>
        <div class="col-md-6">
            <div class="login-box well">
                    <form [formGroup]="apiForm" (ngSubmit)="continue()">
                        <div *ngIf='name.errors?.required && apiForm.invalid && name.touched'>
                          <alert type="danger">
                            <strong>!</strong> Name is required.
                          </alert>
                        </div>
                        <div *ngIf='api.errors?.required && apiForm.invalid && api.touched'>
                          <alert type="danger">
                            <strong>!</strong> API is required.
                          </alert>
                        </div>
                        <div class="form-group">
                            <label for="username"> Name</label>
                            <input value='' id="username" placeholder="Name" type="text" name='name' class="form-control" formControlName="name" />
                        </div>
                        <div class="form-group">
                            <label for="api">Weather API </label>
                            <input id="api" value='' placeholder="Weather API" type="text" class="form-control" formControlName="api"/>
                        </div>
                         <div class="form-group">
                            <button type="submit" [disabled]='!apiForm.valid' class="btn btn-primary btn-block m-t-md">Continue</button>
                        </div>

                    </form>
            </div>
        </div>
        <div class='col-md-3'></div>
    </div>
</div>
</section>
